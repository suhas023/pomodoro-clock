<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/pomodoro.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet"> 
	<script type="text/javascript" src="assets/js/lib/progressbar.js"></script>
</head>
<body>
 	<div id="container">
 		<h1>Pomodoro Clock</h1>
		<div id="clock"></div>
		<div id="controller">
			<div id="session">
				<button id="session-plus">
					<i class="fas fa-plus"></i>
				</button>
				<span id="session-length">25</span>
				<button id="session-minus">
					<i class="fas fa-minus"></i>
				</button>
			</div>
			<div id="break">
				<button id="break-plus">
					<i class="fas fa-plus"></i>
				</button>
				<span id="break-length">25</span>
				<button id="break-minus">
					<i class="fas fa-minus"></i>
				</button>
			</div>
			<div id="reset-pause">
				<button id="reset"><i class="fas fa-redo-alt"></i></button>
				<button id="pausePlay"><i class="fas fa-pause"></i></button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/pomodoro.js"></script>
</body>
</html>
